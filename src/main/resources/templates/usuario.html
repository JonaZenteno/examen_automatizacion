<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuario</title>
</head>
<body>
    <h1>Registrar Usuario</h1>
    <form action="#" th:action="@{/usuario}" th:object="${usuario}" method="post">
        <label>Nombre de Usuario: <input type="text" th:field="*{nombreUsuario}" /></label><br>
        <label>Password: <input type="password" th:field="*{password}" /></label><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
