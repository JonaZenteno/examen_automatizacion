<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ejecutivo</title>
</head>
<body>
    <h1>Registrar Ejecutivo</h1>
    <form action="#" th:action="@{/ejecutivo}" th:object="${ejecutivo}" method="post">
        <label>RUT: <input type="text" th:field="*{rut}" /></label><br>
        <label>Nombre: <input type="text" th:field="*{nombre}" /></label><br>
        <label>Departamento: <input type="text" th:field="*{departamento}" /></label><br>
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
